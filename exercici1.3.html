<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var num = prompt("numero:");  
        for (i=1;i<=10;i++){
            taula = num*i;
            document.write (num+"x"+i+"="+taula+"<br>");
           
        } 
        
    </script>
</body>
</html>
